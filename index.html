<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Lab_1</title>
    </head>
    <script src="caesar.js"></script>
    <body>
        <h1>Лабораторная работа №1</h1>
        <h2>Реализация Шифра Цезаря</h2>
        <div class="input">
            <div class="text">
                <label for="input_text">Введите текст для шифрования: </label><br>
                <textarea id="input_text" cols="70" rows="10"></textarea>
            </div>

            <div class="key">
                <label for="input_key">Введите ключ шифрования: </label><br>
                <input id="input_key" type="number" value="3" step="1" min="1" max="33" onkeypress="return false">
            </div>

            <div class="output">
                <label for="output">Итог: </label><br>
                <textarea id="output" cols="70" rows="10" readonly></textarea>
            </div>
        </div>
        <div class="buttons">
            <button id="encrypt-btn">Зашифровать</button>
            <button id="decrypt-btn">Расшифровать</button>
            <button id="reset-btn">Сбросить</button>
        </div>
    </body>
</html>
